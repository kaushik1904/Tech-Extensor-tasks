<div class="my-3 mx-3">
  <h2>Replay Subject</h2>
  <br />

  <div class="row">
    <div class="col">
      <h3>Add Video</h3>
      <hr />
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <input type="text" class="form-control" #textValue />
    </div>
    <div class="col-md-3">
      <button class="btn btn-success" (click)="addVideo(textValue.value)">
        Add Video
      </button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <strong>User 1</strong>
      <hr />
      <ul *ngFor="let item of userList1">
        <li>{{ item }}</li>
      </ul>
    </div>
    <div class="col-md-4">
      <strong>User 2</strong>
      <hr />
      <ul *ngFor="let item of userList2">
        <li>{{ item }}</li>
      </ul>

      <button
        class="btn"
        [ngClass]="subscribeMode2 ? 'btn-danger' : ' btn-success'"
        (click)="userSubscribe2()"
      >
        {{ subscribeMode2 ? "Unsubscribe" : "Subscribe" }}
      </button>
    </div>
    <div class="col-md-4">
      <strong>User 3</strong>
      <hr />
      <ul *ngFor="let item of userList3">
        <li>{{ item }}</li>
      </ul>

      <button
        class="btn"
        [ngClass]="subscribeMode3 ? 'btn-danger' : ' btn-success'"
        (click)="userSubscribe3()"
      >
        {{ subscribeMode3 ? "Unsubscribe" : "Subscribe" }}
      </button>
    </div>
  </div>
</div>
