<div class="my-3 mx-3">
  <h2>Retry</h2>
  <br />

  <div class="row">
    <div class="col-md-6">
      <table class="table table-bordered" *ngIf="tableData">
        <tr>
          <th>Id</th>
          <td>{{ userData?.id }}</td>
        </tr>
        <tr>
          <th>Name</th>
          <td>{{ userData?.firstName }}</td>
        </tr>
        <tr>
          <th>Age</th>
          <td>{{ userData?.age }}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{ userData?.email }}</td>
        </tr>
        <tr>
          <th>BloodGroup</th>
          <td>{{ userData?.bloodGroup }}</td>
        </tr>
        <tr>
          <th>state</th>
          <td>{{ userData?.address?.state }}</td>
        </tr>
      </table>
      <button class="btn btn-primary" type="button" (click)="fetchDetails()">
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
          *ngIf="fetching"
        ></span>
        {{ fetching ? "Fetching Data..." : "Fetch Data" }}
      </button>
      <br /><br />
      <small
        >Status :
        <strong
          [ngClass]="{
            'text-success': status == 'Data Fetched',
            'text-danger': status == 'Problem Fetching Data'
          }"
          >{{ status }}</strong
        >
      </small>
    </div>
  </div>
</div>
