<mat-card>
  <mat-card-header style="margin: 0 auto">
    <h2>{{ !isAdmin ? "Registeration" : "Update" }}</h2>
  </mat-card-header>
  <mat-card-content style="margin: 0 auto">
    <form
      class="example-form"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>
      <mat-radio-group formControlName="gender" aria-label="Select an option">
        <mat-label>Gender : </mat-label>
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
      </mat-radio-group>
      <br />

      <mat-radio-group
        *ngIf="isAdmin"
        formControlName="role"
        aria-label="Select an option"
      >
        <mat-label>Role : </mat-label>
        <mat-radio-button value="admin">admin</mat-radio-button>
        <mat-radio-button value="user">user</mat-radio-button>
      </mat-radio-group>
      <br />
      <mat-radio-group
        *ngIf="isAdmin"
        formControlName="isActive"
        aria-label="Select an option"
      >
        <mat-label>Status : </mat-label>
        <mat-radio-button value="active">Active</mat-radio-button>
        <mat-radio-button value="inactive">Inactive</mat-radio-button>
      </mat-radio-group>
      <div>
        <button mat-raised-button color="primary">Submit</button>
        &nbsp;&nbsp;
        <a *ngIf="!isAdmin" routerLink="/login" mat-raised-button color="accent"
          >Back to Login</a
        >
      </div>
    </form>
  </mat-card-content>
</mat-card>
