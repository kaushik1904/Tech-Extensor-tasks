<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="secondContainer">
        <img src="./img/icons8-alarm-clock.gif" alt="" />
        <br />
        <h1 class="curTime"></h1>

        <h2 class="setAlarm">Set Alarm</h2>

        <div class="form">
          <div class="form_input">
            <input type="text" class="hh" placeholder="Hours" />
            <input type="text" class="mm" placeholder="Minute" />
            <input type="text" class="ss" placeholder="Seconds" />
          </div>
          <input
            class="btn btn_set"
            type="button"
            value="Set Alarm"
            onclick="setAlarm()"
          />
          <input
            class="btn btn_reset"
            type="button"
            value="Stop & Reset Alarm"
            onclick="reset()"
          />
        </div>
        <p class="onAlarm"></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
