<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <button onclick="this.innerHTML = Date()">Date</button><br /><br />
    <button
      onmouseover="this.style.color='red'"
      onmouseout="this.style.color='black'"
    >
      mouseover & out</button
    ><br /><br />

    <label for="value1">Value 1 :</label>
    <input type="text" class="value1" /><br /><br />

    <label for="value2">Value 2 :</label>
    <input type="text" class="value2" /><br /><br />

    <p class="ans" style="font-size: 20px"></p>

    <input type="button" value="add" onclick="add()" />
    &nbsp;&nbsp;

    <input type="button" value="sub" onclick="sub()" /> &nbsp;&nbsp;

    <input type="button" value="mul" onclick="mul()" /> &nbsp;&nbsp;

    <input type="button" value="div" onclick="div()" /> &nbsp;&nbsp;

    <script src="./script.js"></script>
  </body>
</html>
