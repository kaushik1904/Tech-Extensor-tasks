<router-outlet></router-outlet>
<div class="container-fluid">
  <h2>Registration form</h2>

  <form [formGroup]="registrationForm">
    {{ registrationForm.value | json }}
    <div class="form-group">
      <label for="">Username : </label>
      <input
        [class.is-invalid]="userName.invalid && userName.touched"
        formControlName="userName"
        type="text"
        class="form-control"
      />
      <div *ngIf="userName.invalid && userName.touched">
        <small *ngIf="userName.errors?.['required']" class="text-danger"
          >Username required</small
        >
        <small *ngIf="userName.errors?.['minlength']" class="text-danger"
          >Username must be atleast 3 characters</small
        >
        <small *ngIf="userName.errors?.['forbiddenName']" class="text-danger"
          >{{ userName.value }} username not allowed</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="">Password : </label>
      <input formControlName="password" type="password" class="form-control" />
    </div>
    <div class="form-group">
      <label for="">Confirm Password : </label>
      <input
        formControlName="confirmPassword"
        type="password"
        class="form-control"
      />
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label for="">City : </label>
        <input formControlName="city" type="list" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">State : </label>
        <input formControlName="state" type="list" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Postalcode : </label>
        <input formControlName="postalCode" type="list" class="form-control" />
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Register</button>
      <button (click)="loadApiData()" class="btn btn-secondary">
        Load API Data
      </button>
    </div>
  </form>
</div>
