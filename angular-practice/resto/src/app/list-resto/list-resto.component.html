<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Opertions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection">
      <td>{{ item["id"] }}</td>
      <td>{{ item["name"] }}</td>
      <td>{{ item["email"] }}</td>
      <td>{{ item["address"] }}</td>
      <td>
        <i
          (click)="deleteResto(item['id'])"
          class="fa fa-trash"
          style="font-size: 30px; color: red"
        ></i>
      </td>
    </tr>
  </tbody>
</table>
