<div class="container">
  <h1>Register</h1>
  <form [formGroup]="userForm" (ngSubmit)="getData()">
    {{ userForm.value | json }}
    <div class="form-group">
      <label>Name :</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label>Age :</label>
      <input type="text" formControlName="age" class="form-control" />
    </div>
    <button type="text" class="btn btn-primary mt-3">Register</button>
  </form>
</div>
