<form class="form-inline d-flex my-2 my-lg-0" [formGroup]="searchForm">
  <input
    class="form-control mr-sm-2"
    type="search"
    placeholder="Search"
    aria-label="Search"
    formControlName="name"
  />&nbsp;
  <button
    class="btn btn-outline-success my-2 my-sm-0"
    type="submit"
    (click)="search()"
  >
    Search
  </button>
  &nbsp;
  <button
    class="btn btn-outline-danger my-2 my-sm-0"
    type="button"
    (click)="clear()"
  >
    Clear
  </button>
</form>
