<div
  class="card mx-auto my-5 col-10 col-md-8 col-lg-4 shadow-lg bg-white rounded"
>
  <img
    class="card-img-top"
    src="{{ userData?.image }}"
    alt="Card image cap"
    width="100%"
    height="300px"
  />
  <div class="card-body">
    <h5 class="card-title">
      {{ userData?.firstName }} {{ userData?.maidenName }}
      {{ userData?.lastName }}
    </h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Phone : {{ userData?.phone }}</li>
    <li class="list-group-item">Email : {{ userData?.email }}</li>
    <li class="list-group-item">Gender : {{ userData?.gender }}</li>
    <li class="list-group-item">Age : {{ userData?.age }}</li>
    <li class="list-group-item">Blood Group : {{ userData?.bloodGroup }}</li>
  </ul>
</div>
