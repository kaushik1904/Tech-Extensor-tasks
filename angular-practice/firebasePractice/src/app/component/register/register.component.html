<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-8">
      <div class="card shadow">
        <div class="card-body">
          <form [formGroup]="registerForm">
            {{ registerForm.value | json }}
            <div class="mb-3">
              <h4 class="text-dark text-muted text-center">Register</h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                [class.is-invalid]="this.email.invalid && this.email.touched"
              />
              <div *ngIf="this.email.invalid && this.email.touched">
                <small
                  class="text-danger"
                  *ngIf="this.email.errors?.['required']"
                >
                  Email is required
                </small>
                <small class="text-danger" *ngIf="this.email.errors?.['email']">
                  Email is incorrect
                </small>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                formControlName="password"
                [class.is-invalid]="
                  this.password.invalid && this.password.touched
                "
              />
              <div *ngIf="this.password.invalid && this.password.touched">
                <small
                  class="text-danger"
                  *ngIf="this.password.errors?.['required']"
                >
                  Password is required
                </small>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-info"
              [disabled]="this.registerForm.invalid"
              (click)="register()"
            >
              Register
            </button>
            <div class="row">
              <div class="col-md-6">
                <a href="/login" style="text-decoration: none"
                  >Have an account ? <span class="text-danger">Login</span></a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
